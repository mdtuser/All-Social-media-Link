-<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Hi Everyone </title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      /* Custom background image from your link */
      background: url('https://i.postimg.cc/J4N5YbRf/Screenshot-20251127-202011-2.jpg') center center / cover no-repeat fixed;

      flex-direction: column;

      padding-top: 30px;
      overflow: hidden;
    }

    img.logo {
      width: 150px;
      height: 150px;

      margin-bottom: 15px;

    h1 {
      font-size: 22px;

    .buttons {
      width: 90%;

    .btn {
      display: flex;

      font-size: 17px;

      border: 1px solid #2d4f7c;
    }

    .btn:hover {
      background: #0e72ec;
      transform: scale(1.05);
    }

    .btn img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
    }

    .telegram { background: #2aabee; }
    .youtube { background: #ff0000; }
    .facebook { background: #1877f2; }

    /* Fire Crackers Canvas */
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Fireworks Canvas -->
  <canvas id="fireworks"></canvas>

  <img src="https://i.postimg.cc/nL4cKVbh/1755085014562-2.png" class="logo">

  <h1> Select Please </h1>

  <div class="buttons">

    <a href="https://www.tiktok.com/@tips.gamer_1m?_r=1&_t=ZS-91keDhca1vV" class="btn">
      <img src="https://i.postimg.cc/dt6fyzSf/image_search_1764234004533.jpg" />
      TikTok
    </a>

    <a href="https://www.facebook.com/share/1Bcbya6BGW/" class="btn facebook">
      <img src="https://i.postimg.cc/Fsp6L2BQ/image_search_1764234031079.png" />
      Facebook Page
    </a>

    <a href="https://t.me/Tips_gamer" class="btn telegram">
      <img src="https://i.postimg.cc/SNk5jyVt/image_search_1764234091997.png" />
      Telegram
    </a>

    <a href="https://youtube.com/@tips.gamer1?si=xD7lKjSWiQ4NPUQI" class="btn youtube">
      <img src="https://i.postimg.cc/Dy4WJTZz/image-search-1764234370884.jpg" />
      YouTube
    </a>

  </div>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.onresize = () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    };

    let rockets = [];
    let particles = [];

    class Rocket {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.speedY = -(5 + Math.random() * 3);
        this.explodeAt = Math.random() * (canvas.height / 3) + 100;
        this.color = `hsl(${Math.random() * 360},100%,50%)`;
      }

      update() {
        this.y += this.speedY;
        if (this.y <= this.explodeAt) {
          explode(this.x, this.y, this.color);
          return true;
        }
        return false;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 5 + 2;
        this.friction = 0.95;
        this.gravity = 0.03;
        this.opacity = 1;
        this.color = color;
      }

      update() {
        this.speed *= this.friction;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + this.gravity;
        this.opacity -= 0.015;
        return this.opacity <= 0;
      }

      draw() {
        ctx.fillStyle = `${this.color.replace("50%)", "50%")} / ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function explode(x, y, color) {
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle(x, y, color));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        rockets.push(new Rocket());
      }

      rockets = rockets.filter(r => {
        r.draw();
        return !r.update();
      });

      particles = particles.filter(p => {
        p.draw();
        return !p.update();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
